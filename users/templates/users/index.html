{% extends 'users/base.html' %}
{% load static %}
{% block content %}
        <div class="row">
            <div class="col-md-12">
                <div id="carouselIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'images/banner_1.jpg' %}" class="w-100" alt="feature-1">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/banner_2.jpg' %}" class="w-100" alt="feature-2">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/banner_3.jpg' %}" class="w-100" alt="feature-3">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="fa fa-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                      <span class="fa fa-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
          <h1 align='center'>How to get started</h1>
          <div class="wrapper">
            <div class="center-line">
            </div>
            <div class="steps-row row-1">
              <section>
                <i class="icon fas fa-user-plus"></i>
                <div class="details">
                  <h3>Register</h3>
                  <p>Register to charge station</p>
                </div>
                <div class="image">
                  <img src="{% static 'images/undraw_subscriptions_re_k7jj.svg' %}" alt="step-1 register">
                </div>
              </section>
            </div>
            <div class="steps-row row-2">
              <section>
                <i class="icon fas fa-eye"></i>
                <div class="image">
                  <img src="{% static 'images/undraw_searching_p5ux.svg' %}" alt="step-2 search nearby charge stations">
                </div>
                <div class="details">
                  <h3>Search</h3>
                  <p>Search nearby charge stations</p>
                </div>
              </section>
            </div>
            <div class="steps-row row-1">
              <section>
                <i class="icon fas fa-bookmark"></i>
                <div class="details">
                  <h3>Book Charge Point</h3>
                  <p>Book charge point when you need</p>
                </div>
                <div class="image">
                  <img src="{% static 'images/undraw_Booked_re_vtod.svg' %}" alt="step-3 book slots">
                </div>
              </section>
            </div>
            <div class="steps-row row-2">
              <section>
                <i class="icon fas fa-mobile"></i>
                <div class="image">
                  <img src="{% static 'images/undraw_Mobile_pay_re_sjb8.svg' %}" alt="step-4 pay online">
                </div>
                <div class="details">
                  <h3>Pay Online</h3>
                  <p>Pay online through your mobile</p>
                </div>
              </section>
            </div>
          </div>
        </div>
{% endblock %}
